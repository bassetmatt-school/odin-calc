<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./dom.js" defer></script>
    <script src="./logic.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    </style>
    <title>Calculator</title>
</head>

<body>
    <div id="container" class="flex-h">

        <div id="calculator" class="flex-v">
            <div id="display">
                0
            </div>
            <div id="line1" class="flex-h">
                <div id="op-add" class="op-btn btn unselectable">+</div>
                <div id="op-sub" class="op-btn btn unselectable">–</div>
                <div id="op-mul" class="op-btn btn unselectable">×</div>
                <div id="btn-ac" class="sp-btn btn unselectable">AC</div>
            </div>
            <div class="flex-h">
                <div id="number-7" class="nb-btn btn unselectable">7</div>
                <div id="number-8" class="nb-btn btn unselectable">8</div>
                <div id="number-9" class="nb-btn btn unselectable">9</div>
                <div id="op-div" class="op-btn btn unselectable">/</div>
            </div>
            <div class="flex-h">
                <div id="number-4" class="nb-btn btn unselectable">4</div>
                <div id="number-5" class="nb-btn btn unselectable">5</div>
                <div id="number-6" class="nb-btn btn unselectable">6</div>
                <div id="op-div_euc" class="op-btn btn unselectable">//</div>
            </div>
            <div class="flex-h">
                <div id="number-1" class="nb-btn btn unselectable">1</div>
                <div id="number-2" class="nb-btn btn unselectable">2</div>
                <div id="number-3" class="nb-btn btn unselectable">3</div>
                <div id="op-mod" class="op-btn btn unselectable">%</div>
            </div>
            <div class="flex-h">
                <div id="number-00" class="nb-btn btn unselectable">00</div>
                <div id="number-0" class="nb-btn btn unselectable">0</div>
                <div id="op-dot" class="dot-btn btn unselectable">.</div>
                <div id="op-equal" class="sp-btn btn unselectable">=</div>
            </div>
        </div>
    </div>

</body>

</html>
